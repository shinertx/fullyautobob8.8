name: ci
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt pytest ruff mypy
      - run: pytest -q
      - run: ruff check .
      - run: mypy --ignore-missing-imports --exclude v26meme/llm --install-types --non-interactive v26meme || true
